{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Nextdoor Saloon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }
        
        .auth-split {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 85vh;
            max-width: 1200px;
            margin: 0 auto;
            background: var(--color-card-bg);
            border-radius: var(--radius-3xl);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
        }
        
        .auth-image-side {
            background: linear-gradient(135deg, var(--color-interactive) 0%, var(--color-primary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem;
            position: relative;
        }
        
        .auth-image-side::before {
            content: '';
            position: absolute;
            inset: 0;
            opacity: 0.1;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 15c-8.284 0-15 6.716-15 15 0 8.284 6.716 15 15 15 8.284 0 15-6.716 15-15 0-8.284-6.716-15-15-15z' fill='none' stroke='%232D3A31' stroke-width='1'/%3E%3C/svg%3E");
        }
        
        .auth-illustration {
            max-width: 400px;
            width: 100%;
            height: 400px;
            background: var(--color-card-bg);
            border-radius: 200px 200px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-xl);
            position: relative;
        }
        
        .auth-illustration svg {
            width: 120px;
            height: 120px;
            color: var(--color-foreground);
            opacity: 0.3;
        }
        
        .auth-form-side {
            padding: 3rem 3rem;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            max-height: 85vh;
            overflow-y: auto;
        }
        
        .auth-header h1 {
            font-family: var(--font-heading);
            font-size: 3rem;
            font-weight: 700;
            color: #2D3A31;
            margin-bottom: var(--space-md);
            line-height: 1.2;
        }
        
        .auth-header p {
            color: #2D3A31;
            opacity: 0.85;
            font-size: 1.125rem;
            margin-bottom: var(--space-2xl);
        }
        
        .form-group {
            margin-bottom: var(--space-lg);
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.875rem;
            color: var(--color-foreground);
            margin-bottom: var(--space-sm);
        }
        
        .password-toggle-wrapper {
            position: relative;
        }
        
        .password-toggle-btn {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--color-foreground);
            opacity: 0.5;
            cursor: pointer;
            padding: 0.5rem;
            transition: opacity var(--transition-fast);
        }
        
        .password-toggle-btn:hover {
            opacity: 1;
        }
        
        .auth-footer-text {
            text-align: center;
            margin-top: var(--space-xl);
            color: var(--color-foreground);
            opacity: 0.7;
        }
        
        .auth-footer-text a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 600;
            transition: color var(--transition-fast);
        }
        
        .auth-footer-text a:hover {
            color: var(--color-interactive);
        }
        
        @media (max-width: 992px) {
            .auth-split {
                grid-template-columns: 1fr;
            }
            
            .auth-image-side {
                display: none;
            }
            
            .auth-form-side {
                padding: 3rem 2rem;
            }
        }
        
        @media (max-width: 576px) {
            .auth-header h1 {
                font-size: 2.25rem;
            }
            
            .auth-form-side {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="container">
            <div class="auth-split">
                <!-- Left side - Illustration -->
                <div class="auth-image-side">
                    <div>
                        <img src="{% static 'images/login-illustration.jpg' %}" alt="Begin your transformation story with us" style="max-width: 100%; height: auto; border-radius: var(--radius-2xl); box-shadow: var(--shadow-xl);">
                    </div>
                </div>
                
                <!-- Right side - Form -->
                <div class="auth-form-side">
                    <div class="auth-header">
                        <h1>Begin Your <em style="font-style: italic;">Journey</em></h1>
                        <p>Create your account to access our sanctuary</p>
                    </div>
                    
                    <form method="POST">
                        {% csrf_token %}
                        
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show mb-4" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                        
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required autofocus>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone Number <span style="opacity: 0.6; font-weight: 400;">(Optional)</span></label>
                            <input type="tel" class="form-control" id="phone" name="phone">
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="password-toggle-wrapper">
                                <input type="password" class="form-control" id="password" name="password" required style="padding-right: 3rem;">
                                <button type="button" class="password-toggle-btn" onclick="togglePassword('password')" aria-label="Toggle password visibility">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-icon">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-off-icon" style="display: none;">
                                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                        <line x1="1" y1="1" x2="23" y2="23"></line>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password2">Confirm Password</label>
                            <div class="password-toggle-wrapper">
                                <input type="password" class="form-control" id="password2" name="password2" required style="padding-right: 3rem;">
                                <button type="button" class="password-toggle-btn" onclick="togglePassword('password2')" aria-label="Toggle password visibility">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-icon">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-off-icon" style="display: none;">
                                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                        <line x1="1" y1="1" x2="23" y2="23"></line>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3" style="padding: 1rem; margin-top: var(--space-lg);">
                            Create Account
                        </button>
                    </form>
                    
                    <div class="auth-footer-text">
                        <p style="margin: 0;">Already have an account? <a href="{% url 'login' %}">Sign in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleBtn = passwordInput.parentElement.querySelector('.password-toggle-btn');
            const eyeIcon = toggleBtn.querySelector('.eye-icon');
            const eyeOffIcon = toggleBtn.querySelector('.eye-off-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.style.display = 'none';
                eyeOffIcon.style.display = 'block';
            } else {
                passwordInput.type = 'password';
                eyeIcon.style.display = 'block';
                eyeOffIcon.style.display = 'none';
            }
        }
    </script>
</body>
</html>
